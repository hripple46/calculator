<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculatorContainer">
      <div id="displayBar"></div>

      <div class="buttonsContainer">
        <div class="row1">
          <div class="numberBtn"><button id="addBtn" value="+">+</button></div>
          <div class="numberBtn"><button value="-">-</button></div>
          <div class="numberBtn"><button value="X">X</button></div>
          <div class="numberBtn"><button value="/">/</button></div>
        </div>
        <div class="rowContainer">
          <div class="row2">
            <div class="numberBtn">
              <button id="button1" value="1">1</button>
            </div>
            <div class="numberBtn">
              <button id="button2" value="2">2</button>
            </div>
            <div class="numberBtn">
              <button id="button3" value="3">3</button>
            </div>
          </div>
          <div class="row3">
            <div button class="numberBtn">
              <button id="button4" value="4">4</button>
            </div>
            <div class="numberBtn">
              <button id="button5" value="5">5</button>
            </div>
            <div class="numberBtn">
              <button id="button6" value="6">6</button>
            </div>
          </div>
        </div>
        <div id="equals"><button id="equalsButton" value="=">=</button></div>
        <div class="row4">
          <div class="numberBtn"><button id="button7" value="7">7</button></div>
          <div class="numberBtn"><button id="button8" value="8">8</button></div>
          <div class="numberBtn"><button id="button9" value="9">9</button></div>
          <div class="numberBtn"><button id="button0" value="0">0</button></div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
